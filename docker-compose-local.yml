version: '3.5'

services:
  api1: &api
    build:
      context: .
      dockerfile: Dockerfile
    hostname: api1
    depends_on:
      - db
    expose:
      - "8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/app
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=123456
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: '1GB'

  api2:
    <<: *api
    hostname: api2

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: '0.2GB'

  db:
    image: postgres:latest
    command: 'postgres  -c synchronous_commit=off -c shared_buffers=256MB -c max_connections=250'
    hostname: db
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=123456
    ports:
      - "5432:5432"
    volumes:
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    deploy:
      resources:
        limits:
          cpus: '0.8'
          memory: '0.8GB'

networks:
  default:
    driver: bridge
